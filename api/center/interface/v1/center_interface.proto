syntax = "proto3";

package center.interface.v1;
import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "api/center/interface/v1;v1";

service CenterInterface {
  rpc Register (RegisterReq) returns (RegisterReply) {
    option (google.api.http) = {
      post: "/v1/register"
      body: "*"
    };
  }

  rpc Login (LoginReq) returns (LoginReply) {
    option (google.api.http) = {
      post: "/v1/login"
      body: "*"
    };
  }

  rpc Logout (LogoutReq) returns (LogoutReply) {
    option (google.api.http) = {
      post: "/v1/logout"
      body: "*"
    };
  }

  rpc ListUser (ListUserReq) returns (ListUserReply) {
    option (google.api.http) = {
      get: "/v1/users",
    };
  }
}

message RegisterReq {
  string username = 1 [(validate.rules).string.min_len = 4];
  string password = 2 [(validate.rules).string.min_len = 5];
}

message RegisterReply {
  int64 id = 1;
}

message LoginReq {
  string username = 1 [(validate.rules).string.min_len = 4];
  string password = 2 [(validate.rules).string.min_len = 5];
}

message LoginReply {
  string token = 1;
}

message LogoutReq {

}

message LogoutReply {

}

message ListUserReq {
  int32 pageIndex = 1;
  int32 pageSize = 2;
}

message ListUserReply {
  message User {
    int64 id = 1;
    string username = 2;
  }
  repeated User results = 1;
  int64 total = 2;
}